<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>
    Greenshop
  </title>
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.min.css">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
</head>
<body>

  <!-- HERO SECTION START -->

  <section id="hero" class="hero">

    <!-- HEADER START -->

    <header class="site-header header">
      <div class="container">
        <div class="header__container d-flex justify-content-between">
          <div class="header__box">
            <a href="#" class="header__link">
              <img src="./media/images/logo.svg" alt="site logo">
            </a>
          </div>
          <nav class="header__nav">
            <ul class="header__list d-flex align-items-center">
              <li class="header__item">
                <a href="#" class="header__item-link header__item-link--active">
                  home
                </a>
              </li>
              <li class="header__item">
                <a href="#" class="header__item-link">
                  shop
                </a>
              </li>
              <li class="header__item">
                <a href="#" class="header__item-link">
                  plant care
                </a>
              </li>
              <li class="header__item">
                <a href="#" class="header__item-link">
                  blogs
                </a>
              </li>
            </ul>
          </nav>
          <div class="header__btns d-flex">
            <div class="header__btn-holder">
              <button class="header__icon-btn">
                <i class='bx bx-search'></i>
              </button>
            </div>
            <div class="header__btn-holder">
              <button class="header__icon-btn position-relative">
                <img src="./media/images/cart.svg" alt="cart">
                <span class="header__cart-num">
                  6
                </span>
              </button>
            </div>
            <div class="header__btn-holder">
              <button class="general-btn header__btn">
                <img src="./media/images/login.svg" alt="login" class="header__img">
                Login
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- HEADER END -->
    
    <div class="container">
      <div class="hero__box d-flex position-relative">
        <div class="hero__info col-6">
          <span class="hero__entry">
            Welcome to GreenShop
          </span>
          <h2 class="hero__title">
            Letâ€™s Make a Better 
            <span class="hero__title--green">
              Planet
            </span>
          </h2>
          <p class="hero__text">
            We are an online plant shop offering a wide range of cheap and trendy plants. Use our plants to create an unique Urban Jungle. Order your favorite plants!
          </p>
          <div class="hero__btn-box">
            <button class="general-btn hero__btn">
              shop now
            </button>
          </div>
        </div>
        <div class="hero__bg-img-box col-6"></div>
        <div class="hero__slider-btns">
          <button class="hero__slider-btn"></button>
          <button class="hero__slider-btn hero__slider-btn--active"></button>
          <button class="hero__slider-btn"></button>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="js/main.js"></script>
</body>
</html>
